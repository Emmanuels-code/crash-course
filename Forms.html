<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>

    <h1>MY SAMPLE HTML FORMS</h1>

    <form>
        <label for="NAME:">ENTER FIRST & LAST NAME:</label>
        <input type="text" id="NAME" name="FIRST & LAST NAME" name="Personal name" placeholder="personal name" required>
        <br><br>
        <label for="USERNAME:">ENTER USERNAME:</label>
        <input type="text" id="USERNAME" name="USERNAME" placeholder="USERNAME" required>
        <br><br>
        <label for="Email">Enter Email:</label>
        <input type="email" id="put in your email" name="Email" placeholder="your Email" required>
        <br><br>
        <label for="password:">ENTER PASSWORD:</label>
        <input type="password" id="PASSWORD" name="PASSWORD" placeholder="Your password" required>
        <br><br>
        <p>SELECT YOUR AGE</p>

        <input type="radio" name="AGE" value="0-25" id="OPTION 1">
        <label for="OPTION 1">0-25</label>
        <input type="radio" name="AGE" value="26-50" id="OPTION 2">
        <label for="OPTION 2">26-50</label>
        <input type="radio" name="AGE" value="51-70" id="OPTION 3">
        <label for="OPTION 3">51-70</label>
        <input type="radio" name="AGE" value="71+" id="OPTION 4">
        <label for="OPTION 4">74+</label>

        <br><br>

        <label for="Question">Security Question:</label>
        <select name="Question" id="Question">
            <option value="Q1">What is your City of Birth?</option>
            <option value="Q2">Name of Favorite Movie</option>
            <option value="Q3">what is the name of your favorite Artist?</option>
        </select>
            <br><br>

            <label for="Answer:">Security Question Answer</label>
            <input type="text" id="Answer" name="Answer">

            <br></br>
             
            <label for="Bio">your Bio:</label><br>
            <textarea name="Bio" id="Bio" cols="40" rows="20" placeholder="About you..."></textarea>

            <br><br>

            <input type="Submit" value="Submit the form">
        



        




    </form>

    
</body>
</html>
